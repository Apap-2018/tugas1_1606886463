<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
    <h1>Hello!</h1>
        <h3 th:text="'Update Pilot with License Number : ' + ${pilot.licenseNumber}"></h3>
        <h4>Leave not updated fields blank</h4>
    <form th:action="@{/pilot/update/{licenseNumber}(id=${pilot.licenseNumber})}" th:object="${pilot}" method="POST">
    <input type="hidden" th:value="${pilot.licenseNumber}" name="licenseNumber" />
       
        <label>Name:</label>
        <input type="text" name="name" th:value="${pilot.name}" />
        <br>
        <label>Fly Hour:</label>
        <input type="number" name="flyHour" th:value="${pilot.flyHour}" />
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
