<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<head>
<title>Home</title>
<object th:include="fragments/fragment :: jquery" th:remove="tag"></object>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="card bg-light mb-3" style="margin: 5% 5% 5% 5%;" >
  <h3 class="card-header">Ubah Data Jabatan</h3>
  <div class="card-body">

	<form action="#" th:action="@{/jabatan/ubah}" th:object="${jabatan}"
		method="post">
		<input type="hidden"
					th:field="*{id}">
			<div class="form-group">
			<label for="namaInput">Nama</label> <input type="text"
				class="form-control" id="namaInput" aria-describedby="namaHelp"
				placeholder="Masukkan Nama" th:field="*{nama}"> <small
				id="namaHelp" class="form-text text-muted">Masukkan Nama Jabatan</small>
		</div>
		<div class="form-group">
				<label for="inputTL">Deskripsi</label> <input type="text"
					class="form-control" placeholder="Masukkan Deskripsi"
					id="inputTL" th:field="*{deskripsi}">
					</div>
			<div class="form-group">
				<label for="inputBD">Gaji Pokok</label> <input type="number"
					class="form-control" id="inputBD" th:field="*{gaji_pokok}">
			</div>
		</div>
				    <button type="submit" class="btn btn-primary">Submit</button>
		
	</form>

</body>

</html>
